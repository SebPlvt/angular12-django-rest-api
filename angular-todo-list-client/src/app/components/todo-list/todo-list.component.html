<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher par titre"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Rechercher
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Liste des Todos :</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let todo of todoList; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTodo(todo, i)"
        >
          {{ todo.title }}
        </li>
      </ul>

      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTodos()">
        Tout supprimer
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTodo.id">
        <h5>Todo :</h5>
        <div>
          <label><strong>Titre:</strong></label> {{ currentTodo.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentTodo.description }}
        </div>
        <div>
          <label><strong>Statut:</strong></label>
          {{ currentTodo.published ? "Fait" : "A faire" }}
        </div>

        <a class="badge badge-warning" routerLink="/todo_list/{{ currentTodo.id }}">
          Modifier
        </a>
      </div>

      <div *ngIf="!currentTodo">
        <br />
        <p>Cliquer sur un Todo...</p>
      </div>
    </div>
  </div>
