<div>
    <div *ngIf="currentTodo.id" class="edit-form">
      <h4>Todo</h4>
      <form>
        <div class="form-group">
          <label for="title">Titre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentTodo.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTodo.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label><strong>Statut:</strong></label>
          {{ currentTodo.published ? "Fait" : "A faire" }}
        </div>
      </form>

      <button
        class="badge badge-primary mr-2"
        *ngIf="currentTodo.published"
        (click)="updatePublished(false)"
      >
        A faire
      </button>
      <button
        *ngIf="!currentTodo.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Fait!
      </button>

      <button class="badge badge-danger mr-2" (click)="deleteTodo()">
        Supprimer
      </button>

      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateTodo()"
      >
        Mettre à jour
      </button>
      <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentTodo.id">
      <br />
      <p>Impossible d'accéder à ce Todo...</p>
    </div>
  </div>
